// apply plugin: "com.facebook.react.rootproject"
buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
    dependencies {
        // Use the latest compatible version of the Android Gradle plugin
        classpath("com.android.tools.build:gradle:7.0.4")  // Or use a version that matches your setup
        classpath("com.facebook.react:react-native-gradle-plugin:0.73.8")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0")
        classpath("com.google.gms:google-services:4.4.2")
        classpath("com.google.firebase:firebase-crashlytics-gradle:2.4.1")
    }
}

